<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="gen">
        <h3>PalletesGen</h3>
    </div>
    <div class="generate">
        <h1>Generate colour palettes for <br>your next design project</h1>
    </div>

    <div class="btn">
        <button id="button">Generate Colors</button>
    </div>

    <div class="colors">

       <div class="colors1">
        <div class="colorfulDiv" id="first-color-box"><span id="first-hex-code"></span></div>
        <div class="colorfulDiv" id="second-color-box"><span id="second-hex-code"></span></div>
        <div class="colorfulDiv" id="third-color-box"><span id="third-hex-code"></span></div>
       </div>
        

       <div class="colors2">
        <div class="colorfulDiv" id="fourth-color-box"><span id="fourth-hex-code"></span></div>
        <div class="colorfulDiv" id="fifth-color-box"><span id="fifth-hex-code"></span></div>
        <div class="colorfulDiv" id="sixth-color-box"><span id="sixth-hex-code"></span></div>
       </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
